    <canvas id="canvas">
    </canvas>
    <div id="tool">
        <ul class="menu-list">
            <li data-type="draw" class="active"><a href="javascript:void(0)">画笔</a></li>

            <p class="title">粗细</p>

                <li data-line="10"></li>
                <li data-line="14"></li>
            </ul>
            <p class="title">颜色</p>

                <li data-color="#000" class="active"></li>
                <li data-color="red"></li>
                <li data-color="blue"></li>
                <li data-color="green"></li>
                <li data-color="orange"></li>
            </ul>
            <p class="title">缩放</p>
            <ul class="scale-list">
                <li data-scale="1" class="active">1</li>
                <li data-scale="2">2</li>
                <li data-scale="4">4</li>
            </ul>
        </div>
