<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>绘画板</title>
</head>
<body>
    <canvas id="canvas">
    </canvas>
    <div id="tool">
        <p class="title">选择功能</p>
        <select id="operateType">
            <option value="draw">绘制</option>
            <option value="eraser">擦除</option>
            <option value="move">移动</option>
        </select>
        <p class="title">选择颜色</p>
        <ul class="color-list">
            <li data-color="#000" class="active"></li>
            <li data-color="red"></li>
            <li data-color="blue"></li>
            <li data-color="green"></li>
            <li data-color="yellow"></li>
        </ul>
        <p class="title">线条宽度</p>
        <ul class="line-list">
            <li data-line="2" class="active"></li>
            <li data-line="4"></li>
            <li data-line="6"></li>
            <li data-line="8"></li>
            <li data-line="10"></li>
        </ul>
        <p class="title">橡皮大小</p>
        <ul class="eraser-size-list">
            <li data-size="6"></li>
            <li data-size="12"></li>
            <li data-size="18"></li>
            <li data-size="24" class="active"></li>
            <li data-size="30"></li>
            <li data-size="36"></li>
        </ul>
        <p class="title">缩放倍数</p>
        <ul class="scale-list">
            <li data-scale="1" class="active">1</li>
            <li data-scale="2">2</li>
            <li data-scale="4">4</li>
        </ul>
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js" ></script>
    <script src="./bundle.js"></script>
</body>
</html>
